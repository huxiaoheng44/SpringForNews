spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/news?useSSL=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
        username: root
        password: 123456
    jpa:
      hibernate:
        ddl-auto: update
        use-new-id-generator-mappings: false
      show-sql: true
    thymeleaf:
        mode: HTML
        prefix: classpath:/templates/
    profiles:
        active: dev

